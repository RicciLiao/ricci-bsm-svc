spring:
  application:
    version: @project.version@
    name: bsm
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DATABASE_URL}/bsm
    username: ${DATABASE_USER_NAME}
    password: ${DATABASE_USER_PASSWORD}
    hikari:
      max-lifetime: 30000
      maximum-pool-size: 20
      minimum-idle: 2
      idle-timeout: 10000
      connection-timeout: 15000
      register-mbeans: true
      connection-test-query: select 1 from dual
      leak-detection-threshold: 30000
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  kafka:
    bootstrap-servers:
      - 192.168.165.31:9092
    producer:
      acks: all
      retries: 3
      batch-size: 16384
      buffer-memory: 33554432
ricciliao:
  x:
    common:
      time-zone: GMT+8
    log:
      executor:
        enable: true
    dynamic-aspect:
      aspect-list:
        - expression: execution(public ricciliao.common.component.response.ResponseVo ricciliao.bsm.controller.*.*(..))
          aspect: ricciliao.bsm.aspect.ControllerAspect
          bean-name: controllerAspect
    cache-consumer:
      consumer: bsm
      operation-list:
        - store: challenge
          store-class-name: ricciliao.bsm.cache.pojo.ChallengeVerificationDto
    kafka:
      b:
        producer-list:
          - topic: signUpEmail
            message-class: ricciliao.bsm.kafka.dto.SendPostKafkaDto
            bean-name: signUpEmailKafka
