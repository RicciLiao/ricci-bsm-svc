<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title data-i18n="sign-links"></title>

    <!--import CSS-->
    <link type="text/css" rel="stylesheet" href="../bsm/css/main.css">
    <link type="text/css" rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="../fontAwesome/css/font-awesome.css">

    <!--import JavaScript-->
    <script type="text/javascript" src="../bsm/js/common/contants.js"></script>
    <script type="text/javascript" src="../bsm/js/common/url.js"></script>
    <script type="text/javascript" src="../JQuery/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="../JQuery/jquery.i18n.properties-1.0.9.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="../bsm/js/common/common.js"></script>
    <script type="text/javascript" src="../bsm/js/main.js"></script>
</head>


<body onload="init()">

<div class="modal fade" id="modalWindow" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"></button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modalLoader" tabindex="-1" role="dialog" aria-hidden="true"
     style="background: rgba(0,0,0,0.5);">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="background: rgba(0,0,0,0);border: none">
            <img class="loader" src="../bsm/pic/svg/loading.svg"/>
        </div>
    </div>
</div>

<div class="main" id="main">
    <div class="main-cover"></div>
    <div class="main-header"></div>
    <div class="main-content"></div>
    <div class="main-footer"></div>
</div>

</body>
</html>
